<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Studentenwiki {% endblock %}</title>
</head>
<body>
<h1>CGI Studentswebsite</h1>
{% if request.user.is.authenticated %}
<p>Hallo {{request.user.username}} !</p>
{% else %}
<a href="{% url 'web:login' %}">Login</a>
<a href="{% url 'web:register' %}">Account erstellen</a>
{% endif %}
{% block authForm %}
{% endblock %}
</body>
</html>
