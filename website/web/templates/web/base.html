<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Studentenwiki {% endblock %}</title>
</head>
<body>
<h1>CGI Students Website</h1>
{% if request.user.is_authenticated %}  <!acsess to views.py maybe somebody knows how it actually works?>
<p>Hallo {{request.user.username}} !</p>
<a href="{% url 'web:logout' %}">Logout</a>
{% else %}
<a href="{% url 'web:login' %}">Login</a>
<a href="{% url 'web:register' %}">Account erstellen</a>
{% endif %}
{% block authForm %}
{% endblock %}
</body>
</html>
